<div class="add-item-container">
  <input type="text" class="stock-input si-1" placeholder="enter product name..." ng-model="name" />
  <input type="text" class="stock-input si-2" placeholder="Qty" ng-model="qty" />
  <input type="text" class="stock-input si-3" placeholder="product category" ng-model="category" />
  <input type="text" class="stock-input si-4" placeholder="type" ng-model="model" />
  <input type="text" class="stock-input si-5" placeholder="price" ng-model="price" />
  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" ng-click="addNewCharger()" class="btn btn-success">add</button>
    </div>
  </div>
</div>
<div class="panel panel-primary product-table">
  <!-- Default panel contents -->
  <div class="panel-heading">Products: Charger</div>

  <!-- Table -->
  <table class="table">
    <thead>
      <td>Brand</td>
      <td>Qty</td>
      <td>Category</td>
      <td>Model</td>
      <td>Price</td>
      <td style="text-align:center">Action</td>
    </thead>
    <tr ng-repeat="product in productChargers | orderBy:'name'">
      <td>{{product.name}}</td>
      <td>{{product.qty}}</td>
      <td>{{product.category}}</td>
      <td>{{product.model}}</td>
      <td>{{product.price}}</td>
      <td style="text-align:center">
          <button class="btn btn-danger" style="background-color:white;border-color:transparent;" ng-click="chargerDeleteRecord(product)"><i class="fa fa-times " style="color:rgb(218, 19, 19);"></i></button>
          <button class="btn btn-danger" style="background-color:white;border-color:transparent;" ng-click="chargerUpdateRecord(product)"><i class="fa fa-pencil " style="color:rgb(48, 39, 39);"></i></button>
      </td>
    </tr>
  </table>
</div>
